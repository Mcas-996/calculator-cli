# .github/workflows/c-cpp.yml
name: C++ CI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build cmake g++ libgmp-dev
    - name: Clean previous builds
      run: rm -rf build/
    - name: Configure CMake
      run: cmake -G Ninja -B build -S . -DCMAKE_BUILD_TYPE=Release
    - name: Build with CMake
      run: cmake --build build --parallel
    - name: Test
      run: ctest --output-on-failure --test-dir build
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: calculator-linux
        path: build/calculator

  build-ubuntu-arm64:
    runs-on:
      labels:
        - ubuntu-latest
        - arm64

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build cmake g++ libgmp-dev
    - name: Clean previous builds
      run: rm -rf build/
    - name: Configure CMake
      run: cmake -G Ninja -B build -S . -DCMAKE_BUILD_TYPE=Release
    - name: Build with CMake
      run: cmake --build build --parallel
    - name: Test
      run: ctest --output-on-failure --test-dir build
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: calculator-linux-arm64
        path: build/calculator

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          base-devel
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-gmp
    - name: Clean previous builds
      shell: msys2 {0}
      run: rm -rf build
    - name: Configure CMake
      shell: msys2 {0}
      run: cmake -G Ninja -B build -S . -DCMAKE_BUILD_TYPE=Release
    - name: Build with CMake
      shell: msys2 {0}
      run: cmake --build build --parallel
    - name: Test
      shell: msys2 {0}
      run: ctest --output-on-failure --test-dir build
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: calculator-windows
        path: build/calculator.exe

  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install dependencies
      run: |
        brew update
        brew install cmake ninja gmp
    - name: Clean previous builds
      run: rm -rf build/
    - name: Configure CMake
      run: cmake -G Ninja -B build -S . -DCMAKE_BUILD_TYPE=Release
    - name: Build with CMake
      run: cmake --build build --parallel
    - name: Test
      run: ctest --output-on-failure --test-dir build
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: calculator-macos
        path: build/calculator

  release:
    runs-on: ubuntu-latest
    needs: [build-ubuntu, build-ubuntu-arm64, build-windows, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/calculator-linux/calculator
          artifacts/calculator-linux-arm64/calculator
          artifacts/calculator-windows/calculator.exe
          artifacts/calculator-macos/calculator
