# .github/workflows/c-cpp.yml
name: C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Compile on Ubuntu
      run: |
        sudo apt-get install -y g++
        g++ -std=c++17 main_cli.cpp string_processing.cpp -o calculator
        ./calculator --version # Optional: run a simple check if the executable supports it

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup MSYS2
      uses: msys2/setup-msys2-action@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-toolchain
    - name: Compile on Windows
      shell: msys2
      run: |
        g++ -std=c++17 main_cli.cpp string_processing.cpp -o calculator.exe
        ./calculator.exe --version

  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Compile on macOS
      run: |
        g++ -std=c++17 main_cli.cpp string_processing.cpp -o calculator
